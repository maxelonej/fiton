<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/payment.css">
    <!-- Иконка вкладки -->
    <link rel="shortcut icon" href="img/Иконки/favicon.svg" type="image/x-icon">
    <!-- Название вкладки -->
    <title>FitON</title>
</head>

<body>
    <!-- Шапка -->
    <header>
        <!-- Лого -->
        <div class="logo">
            <a href="index.html"><img class="icon link-logo" src="img/Иконки/logo.svg" alt="Лого"></a>
        </div>
        <!-- Навигация -->
        <nav class="pc">
            <ul>
                <li><a class="nav-link" href="index.html#exclusive">Эксклюзив</a></li>
                <li><a class="nav-link" href="index.html#collections">Подборки</a></li>
                <li><a class="nav-link" href="index.html#subscriptions">Подписка</a></li>
            </ul>
        </nav>
        <!-- Ссылки иконки -->
        <div class="img-links pc">
            <a href="index.html#user-choice"><img class="icon" src="img/Иконки/Тренировки/6.png" alt="Тренировки"></a>
            <a href="certificate.html"><img class="icon" src="img/Иконки/Подарок/1.png" alt="Подарок"></a>
            <a href="shop.html"><img class="icon" src="img/Иконки/Корзина/6.png" alt="Корзина"></a>
        </div>

        <!-- Мобильная версия: -->
        <!-- Бургер -->
        <div class="burger">
            <img src="img/Иконки/burger.svg" alt="Бургер меню">
        </div>

        <!-- При открытии бургера, содержит: -->
        <div class="burger-open">
            <nav>
                <ul>
                    <li><a class="nav-link" href="index.html#exclusive">Эксклюзив</a></li>
                    <li><a class="nav-link" href="index.html#collections">Подборки</a></li>
                    <li><a class="nav-link" href="index.html#subscriptions">Подписка</a></li>
                </ul>
            </nav>
            <div class="img-links">
                <a href="index.html#user-choice"><img class="icon" src="img/Иконки/Тренировки/6.png"
                        alt="Тренировки"></a>
                <a href="certificate.html"><img class="icon" src="img/Иконки/Подарок/1.png" alt="Подарок"></a>
                <a href="shop.html"><img class="icon" src="img/Иконки/Корзина/6.png" alt="Корзина"></a>
            </div>
            <div class="burger-close">
                <img class="icon" src="img/Иконки/close.svg" alt="Закрыть">
            </div>
        </div>
    </header>

    <main>
        <h1 class="title">Оплата</h1>
        <div class="payment">
            <div class="payment-container">
                <p>Номер карты</p>
                <p>Тип карты</p>
                <p>Активность</p>
                <button>Удалить карту</button>
                <button onclick="openPopup('popup-payment')">Добавить банковскую карту</button>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer>
        <!-- Навигация -->
        <nav class="nav-footer">
            <h2 class="lower-title">Навигация по сайту</h2>
            <ul>
                <li><a class="nav-link" href="index.html#exclusive">Эксклюзив</a></li>
                <li><a class="nav-link" href="index.html#collections">Подборки</a></li>
                <li><a class="nav-link" href="index.html#subscriptions">Подписка</a></li>
            </ul>
        </nav>
        <!-- Партнеры -->
        <div class="partners-container">
            <h2 class="lower-title">Партнеры</h2>
            <div class="partners">
                <img class="partners-icon" src="img/Картинки/Партнеры/Casio.png" alt="Партнер Casio">
                <img class="partners-icon" src="img/Картинки/Партнеры/Demix.png" alt="Партнер Demix">
                <img class="partners-icon" src="img/Картинки/Партнеры/JBL.png" alt="Партнер JBL">
            </div>
        </div>
        <!-- Соц сети -->
        <div class="socials">
            <h2 class="lower-title">FitON в соцсетях</h2>
            <img class="socials-icon" src="img/Иконки/Соцсети/Telegram.png" alt="Телеграм FitON">
            <img class="socials-icon" src="img/Иконки/Соцсети/ВК.png" alt="VK FitON">
        </div>
    </footer>

    <div class="popup popup-payment">
        <div class="popup-content">
            <input type="text" name="card-name" id="card-name" placeholder="Номер карты" required>
            <input type="text" name="name-surname" id="name-surname" placeholder="Имя и фамилия" required>
            <input type="date" name="card-end" id="card-end" placeholder="Дата окончания банковской карты"
                min="2024-12-31" max="2027-01-01" required>
            <input type="text" name="cvv-cvc" id="cvv-cvc" placeholder="Код CVV/CVC" required>
            <button>Добавить</button>
            <button>Привязать карту</button>
            <img onclick="closePopup('popup-payment')" class="icon popup-close" src="img/Иконки/close.svg"
                alt="Закрыть">
        </div>
    </div>

    <script src="js/burger.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
